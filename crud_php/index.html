<html>
    <head>
        <title>FORMS</title>
        <link rel="stylesheet" href="style.css">
    </head>
</html>
<body>
   <div class="container">
    <div class="heading">Registration Form</div>
    <form action="get.php" method="GET">
        <div class="details">
            <div class="box">
                <span class="details">Student Name</span>
                <input type="text" placeholder=" Please Enter your name" name="name">
            </div>
            <div class="box">
                <span class="details">Address </span>
                <input type="text" placeholder="Please Enter your Address" name="address">
            </div>
            <div class="box">
                <span class="details">Email</span>
                <input type="text" placeholder=" Please Enter your Email" name="email">
            </div>
            <div class="box">
                <span class="details">Mobile NO</span>
                <input type="text" placeholder="Please Enter your mobile no" name="no">
            </div>
            <div class="box">
                <span class="details">Password</span>
                <input type="text" placeholder="Please Enter your Password" name="pass">
            </div>
            <div class="box">
                <span class="details">Subject</span>
                <input type="text" placeholder="Please Enter fav subject" name="sub">
            </div>
        </div>
        <div class="std-form">
            <span class="std-title"></span>
                <p>Gender:</p>
                <input type="radio" name="gender" value="female">Female
                <input type="radio" name="gender" value="male">Male
                <input type="radio" name="gender" value="other">Other
        </div>
        <div class="button">
            <p><input type="submit" value="submit" name="submit"></p>
        </div>
    </form>
   </div>
</body>
</html>
